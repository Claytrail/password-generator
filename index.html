<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>
    <body>
        <h1 id="generate-title">Generate a</h1>
        <h1 id="random-title">random <br> password</h1>
        <p>Never use an insecure password again.</p>
        <div id="gen-div">
            <p id="len-text">Password length:</p>
            <input type="number" id="length-picker" max="18" min="6" placeholder="15"/>
            <button id="password-gen" onclick="generatePasswords()">Generate passwords</button>
        </div>
        <hr>
        <div id="passwords">
            <div class="pass" id="first-pass"></div>
            <div class="pass" id="second-pass"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
